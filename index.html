<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Get Done! - Let's Organize your day!</title>
        <meta name="description" content="A fun interactive way to organize you day for changing colors on a mockup website" />
        <meta name="keywords" content="to-do, drag and drop, app, easy to use" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="app/img/favicon.png">
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <link rel="stylesheet" href="app/css/style.css" />
    </head>
    <body>
        <div class="container intro">
            <div class="row">
                <div class="col-md-6 center-block"><img src="logo.svg"></img></div>
                <div class="col-md-6">
                    <a href="#" id="clear">Clear addll</a>
                    <br/>
                </div>
        </div>
            <section id="taskIOSection" class="app">
                <div id="formContainer">
                    <form id="taskEntryForm">
                        <input id="taskInput" placeholder="Write stuff you got to break down today" />
                    </form>
                </div>
                <div class="draggable" class="ui-widget-content">
                    <p>Drag me around</p>
                <ul id="taskList" class="droptrue"></ul>
            </div>
        </section>
    </div>
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <!-- endbower -->
    <script type="text/javascript">
    // Dynamic Background
    var totalCount = 10;
    function ChangeIt() {
    var num = Math.ceil(Math.random() * totalCount);
    // Path do app img background folder
    document.body.background = 'bgimages/' + num + '.jpg';
    // Background repeat
    document.body.style.backgroundRepeat = "repeat"; 
    }
    ChangeIt();
    </script>
    <script>
    // jQueryUI draggable+sortable
    $(function() {
    $("ul.droptrue").sortable({
    connectWith: "ul"
    });
    $("ul.dropfalse").sortable({
    connectWith: "ul",
    dropOnEmpty: false
    });
    $("#taskList, #sortable2, #sortable3").disableSelection();
    });
    $(function() {
    $(".draggable").draggable();
    });
    </script>
    <script>
    // localStorage data task init
    $(document).ready(function() {
    var i = 0;
    for (i = 0; i < localStorage.length; i++) {
    var taskID = "task-" + i;
    $('#taskList').append("<li id='" + taskID + "'>" + localStorage.getItem(taskID) + "</li>");
    }
    // Clear all task
    $('#clear').click(function() {
    localStorage.clear();
    location.reload();
    });
    // Creation style, localStorage sauvegarde & generation li
    $('#taskEntryForm').submit(function() {
    if ($('#taskInput').val() !== "") {
    var taskID = "task-" + i;
    var taskMessage = $('#taskInput').val();
    localStorage.setItem(taskID, taskMessage);
    $('#taskList').append("<li class='ui-state-default ui-sortable-handle' id='" + taskID + "'>" + taskMessage + "</li>");
    var task = $('#' + taskID);
    task.css('display', 'none');
    task.slideDown();
    $('#taskInput').val("");
    i++;
    }
    return false;
    });
    // Creation style
    $(document).on('click', 'li', function() {
    $(this).toggleClass('done').show("slow");
    });
    });
    </script>
</body>
</html>
