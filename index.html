<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taskish 1.0</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="app/css/style.css" />
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 intro">

                <h1 class="text-center">Taskish</h1>
                <h2 class="text-center">Let's organize your day!</h2>
            <form name="toDoList">
             <input value="Type what you need to get down today" onchange="sessionStorage.message=this.value" type="text" name="ListItem"/> 
                 <div id="button">Add</div>

            </form>
    
    
    <br/>
                  </div>
        </div>
    <section class="app">

        <ul id="sortable1" class="droptrue">
                    <list>

            <li class="ui-state-default">Call Mom</li>
            <li class="ui-state-default">Run 5 KM</li>
            <li class="ui-state-default">Reboot my C.V</li>
            <li class="ui-state-default">Clean my room</li>

            </list>

        </ul>

      </section>
    </div>
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <!-- endbower -->
    <script>
    $(function() {
        $("ul.droptrue").sortable({
            connectWith: "ul"
        });

        $("ul.dropfalse").sortable({
            connectWith: "ul",
            dropOnEmpty: false
        });

        $("#sortable1, #sortable2, #sortable3").disableSelection();
    });
    </script>
    <script>
      $(document).ready(
    function(){
        $('#button').click(
            function(){
                var toAdd = $('input[name=ListItem]').val();
                 $('list').append('<li class="ui-state-default ui-sortable-handle">' + toAdd + '</li>');
            });


      $(document).on('click','li', function(){
        $(this).toggleClass('done').show( "slow" );  
      });
      
      $('input').focus(function() {
        $(this).val('');
      });
      
      $('list').sortable();  
      
    }
);

    </script>
<script>
  
</script>
</body>

</html>
