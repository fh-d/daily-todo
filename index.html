<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taskish 1.0</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="app/css/style.css" />
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 intro">

                <h1 class="text-center">Taskish</h1>
                <h2 class="text-center">Let's organize your day!</h2>

          <a href="#" id="clear">Clear all</a>

    
    <br/>
                  </div>
        </div>

          <section id="taskIOSection">
        <div id="formContainer">
            <form id="taskEntryForm">
                <input id="taskInput" placeholder="Start write all stuff you got to break down today" />
            </form>
        </div>
        <ul id="taskList" class="droptrue"></ul>
    </section>
    </div>
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <!-- endbower -->
    <script>
    $(function() {
        $("ul.droptrue").sortable({
            connectWith: "ul"
        });

        $("ul.dropfalse").sortable({
            connectWith: "ul",
            dropOnEmpty: false
        });

        $("#taskList, #sortable2, #sortable3").disableSelection();
    });
    </script>

<script>
  $(document).ready(function () {
    var i = 0;
    for (i = 0; i < localStorage.length; i++) {
        var taskID = "task-" + i;
        $('#taskList').append("<li id='" + taskID + "'>" + localStorage.getItem(taskID) + "</li>");
    }
    $('#clear').click(function () {
        localStorage.clear();
            location.reload();
    });
    $('#taskEntryForm').submit(function () {
        if ($('#taskInput').val() !== "") {
            var taskID = "task-" + i;
            var taskMessage = $('#taskInput').val();
            localStorage.setItem(taskID, taskMessage);
            $('#taskList').append("<li class=' ui-state-default ui-sortable-handle' id='" + taskID + "'>" + taskMessage + "</li>");
            var task = $('#' + taskID);
            task.css('display', 'none');
            task.slideDown();
            $('#taskInput').val("");
            i++;
        }
        return false;
    });


      $(document).on('click','li', function(){
        $(this).toggleClass('done').show( "slow" );  
      });
});
</script>
</body>

</html>
